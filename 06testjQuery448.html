<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>450page</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style> li{ font-size: 17pt; margin: 5px; } </style>
  <script>
  $(document).ready(function() {
    $(".list1 > li[class='list_1']").css('border','2px solid red');
    $(".list1 > li[class!='list_1']").css("border","2px solid pink");

    $(".list2 > li[class~='list']").css("background","red");
    $(".list2 > li[class*='list']").css("border","2px solid orange");

    $(".list3 > li[class|='list']").css("border","3px solid blue");

    $(".list4 > li[class^='list']").css("border","2px solid navy");
    $(".list4 > li[class$='bg']").css("background","purple");



  } );
  </script>
</head>
<body>
 <h3>P.450 jQuery</h3>
     <ul class="list1">
        <li class="list_1">내용1_1</li>
        <li class="list_2">내용1_2</li>
        <li class="list_3">내용1_3</li>
     </ul>
     <ul class="list2">
        <li class="list bg">내용2_1 bg</li>
        <li class="list_1">내용2_2</li>
        <li class="list_2">내용2_3</li>
     </ul>
     <ul class="list3">
        <li class="list">내용3_1</li>
        <li class="list-1">내용3_2</li>
        <li class="list-bg">내용3_3 bg</li>
     </ul>
     <ul class="list4">
        <li class="list-1">내용4_1</li>
        <li class="list1">내용4_2</li>
        <li class="list bg">내용4_3 bg</li>
     </ul>



 
</body>
</html>
