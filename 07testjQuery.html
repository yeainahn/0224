<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>450page</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style> 
         table{ border-collapse: collapse; width: 100%;} 
         td{ border:  1px solid lightcoral; } 
         li{ color: azure; margin: 5px; }
  </style>
  <script>
  $(document).ready(function() {
    $("tr:even").css("background","purple");
    $("tr:odd").css("background","pink");
    $("td:first").css("background","lightyellow");
    $("td:last").css("background","lightgreen");
    $(":header").css("background","gray");
    $("li:eq(0)").css("background","blue");
    $("li:gt(0)").css("background","lightblue");
    $("li:lt(3)").css("border","6px solid lightblue");
    $(":root").css("background","yellowgreen");

    (function upDown(){
        $("h2").slideToggle(2000,upDown);
    })();
    $(":animated").css("border","4px solid red")





  } );
  </script>
</head>
<body>
 <h3>P.452~453 jQuery</h3>
 <h1>제목1</h1>
 <h2>제목2</h2>
 <h6>제목6</h6>
 <table>
    <caption>기본필터: 선택자</caption>
    <colgroup>

        <col>
    </colgroup> 
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
        <tr>
            <td>4</td>

        </tr>
        <tr>
            <td>7</td>

            <td>9</td>
        </tr>
        <tr>
            <td>10</td>

        </tr>
    </tbody>
 </table>
 <ul>

 </ul>
</body>
</html>
